<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../dist/xnew.js"></script>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', () => {
      xnew(xnew.Accordion, {}, 
      (self) => {
        const text = xnew({ tagName: 'p', }, 'Hello World');
        text.on('click', () => {
          self.close();
        });
      },
      (self) => {
        xnew({ tagName: 'p', }, 'test');
      });
    });

  </script>
</body>

</html>
