<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="importmap">
    {
      "imports": {
        "xnew": "../../dist/xnew.module.js"
      }
    }
  </script>
</head>

<body>
  <div id="main" style="position: relative; width: 100%; height: 100%;"></div>
  <script type="module">
    import xnew from 'xnew'

    xnew("#main", BaseSystem);
    function BaseSystem(self) {
      xnew.nest({ style: 'position: absolute; height: 200px; left: 20; right: 20; bottom: 20; ' })
      const text = xnew({ tagName: 'span' }, '');

      const mytext = 'あああ、これはテストテキストです。';
      let counter = 0;
      xnew.timer(() => {
        text.element.textContent = mytext.substr(0, counter);
        counter++;
      }, 50, true);

    }

    function TextRender(self) {
      let counter = 0;
      xnew.timer(() => {
        text.element.textContent = mytext.substr(0, counter);
        counter++;
      }, 50, true);
    }
  </script>
</body>

</html>
