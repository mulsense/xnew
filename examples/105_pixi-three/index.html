<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/pixi.min.js"></script>
  <script src="../thirdparty/three.min.js"></script>
  <script src="../dist/xnew.js"></script>
  <script src="../dist/addons/xpixi.js"></script>
  <script src="../dist/addons/xthree.js"></script>
</head>

<body style="margin: 0; height: 100vh;">
  <div id="main" style="position: relative; width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const width = 800, height = 400;

      // three 
      xnew((self) => {
        xnew({ style: { position: 'absolute', inset: '0' } }, xnew.Screen, { width, height });
        xthree.setup();
        xthree.camera.position.set(0, 0, +100);
        xnew(Cubes);
      });

      // pixi
      xnew((self) => {
        xnew({ style: { position: 'absolute', inset: '0' } }, xnew.Screen, { width, height });
        xpixi.setup();
        xnew(Boxes);
      });
    });

    function Boxes(self) {
      const object = xpixi.nest(new PIXI.Container()); 
      object.position.set(800 / 2, 400 / 2);
      
      for (let y = -1; y <= 1; y++) {
        for (let x = -1; x <= 1; x++) {
          xnew(Box, { x: 80 * x, y: 80 * y, size: 40, color: 0xEA1E63 });
        }
      }
      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }

    function Box(self, { x, y, size, color }) {
      const object = xpixi.nest(new PIXI.Container()); 
      object.position.set(x, y);
      object.addChild(new PIXI.Graphics().rect(-size / 2, -size / 2, size, size).fill(color));

      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }

    function Cubes(self) {
      const object = xthree.nest(new THREE.Object3D()); 
      
      for (let z = -1; z <= 1; z++) {
        for (let y = -1; y <= 1; y++) {
          for (let x = -1; x <= 1; x++) {
            xnew(Cube, { x: 15 * x, y: 15 * y, z: 15 * z, size: 6 });
          }
        }
      }
      return {
        update() {
          object.rotation.y += 0.01;
          object.rotation.z += 0.01;
        },
      };
    }

    function Cube(self, { x, y, z, size }) {
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshNormalMaterial();
      const object = xthree.nest(new THREE.Mesh(geometry, material)); 
      object.position.set(x, y, z);

      return {
        update() {
          object.rotation.x += 0.01;
          object.rotation.y += 0.01;
        },
      };
    }
  </script>
</body>

</html>
