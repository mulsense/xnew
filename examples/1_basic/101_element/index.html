<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
  <script src="../../thirdparty/tailwindcss/playcdn.js"></script>
</head>

<body class="relative m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  
  <script>
    let count = 0;
    let main = null;
    main = xnew('#main', Main);
    function Main(unit) {
    
      xnew.then(() => {
        xnew.context('data', count++);
        xnew(Test);
      })
    }

    function Test(unit) {
      console.log(main._.currentContext);
      const button = xnew('<button>', `count is ${xnew.context('data')}`);

      button.on('click', () => {
        unit.finalize();
        xnew.append(Main, Test);
      });
    }


  </script>
</body>

</html>
