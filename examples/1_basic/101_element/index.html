<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      xnew.extend(xnew.Tab);

      const basics = xnew('<span style="margin: 6px; cursor: pointer;">', 'basics');
      const graphics = xnew('<span style="margin: 6px; cursor: pointer;">', 'graphics');
      basics.on('click', () => self.select('basics'));
      graphics.on('click', () => self.select('graphics'));

      self.assign('basics', Basics);
      self.assign('graphics', Graphics);
    });

    function Basics(self) {
      xnew(MyDiv);
      xnew(MyInput);
      xnew(MyTransition);
    }

    function Graphics(self) {
      xnew(MySVG);
      xnew(MyCanvas);
    }

    function Template(self, { name }) {
      xnew.nest('<div style="margin: 4px; padding: 8px 4px; border: solid 1px #222;">');
      xnew('<div style="margin: 6px 0 ;">', name);
      xnew.nest('<div style="display: flex; column-gap: 16px; flex-wrap: wrap;">');
    }

    function MyDiv(self) {
      xnew.extend(Template, { name: 'my div' });

      xnew('<div style="width: 160px; height: 36px; background: #d66;">', '1');

      xnew('<div style="width: 160px; height: 36px; background: #6d6;">', (self) => {
        self.element.textContent = '2';
      });

      xnew((self) => {
        xnew.nest('<div style="width: 160px; height: 36px; background: #66d;">');
        self.element.textContent = '3';
      });
    }

    function MyInput(self) {
      xnew.extend(Template, { name: 'my input' });

      xnew('<div>', (self) => {
        let count = 0;
        const button = xnew('<button>', 'click me');
        button.on('click', () => {
          button.element.textContent = `count: ${count++}`;
        });
      });

      xnew('<div>', (self) => {
        const input = xnew('<input type="text">');
        const text = xnew('<span style="margin: 0 8px;">');

        input.on('change input', () => {
          text.element.textContent = input.element.value;
        });
      });

      xnew('<div>', (self) => {
        const select = xnew('<select>', () => {
          xnew('<option value="one">', 'one');
          xnew('<option value="two">', 'two');
          xnew('<option value="three">', 'three');
        });

        const text = xnew('<span style="margin: 0 8px;">', 'one');
        select.on('change', (event) => {
          text.element.textContent = event.target.value;
        });
      });
    }

    function MySVG(self) {
      xnew.extend(Template, { name: 'my svg' });
      xnew('<svg viewBox="0 0 100 100" style="width: 120px; height: 120px; stroke: #000;">', () => {
        xnew('<circle cx="20" cy="20" r="40" style="fill: #6c0;">');
        xnew('<rect x="40" y="40" width="80" height="80" style="fill: #06c;">');
      });
    }

    function MyCanvas(self) {
      xnew.extend(Template, { name: 'my canvas' });

      xnew('<div>', (self) => {
        xnew('<p>', 'canvas');
        xnew.nest('<div style="width: 120px; height: 120px; border: 1px solid #A0A;">');

        const unit = xnew('<canvas width="400" height="200" style="width: 100%; border: 1px solid #ccc;">');
        draw(unit.element)
      });

      xnew('<div>', (self) => {
        xnew('<p>', 'screen: contain');
        xnew.nest('<div style="width: 120px; height: 120px; border: 1px solid #A0A;">');

        const screen = xnew(xnew.Screen, { width: 400, height: 200, fit: 'contain' });
        draw(screen.canvas)
      });
      
      xnew('<div>', (self) => {
        xnew('<p>', 'screen: cover');
        xnew.nest('<div style="width: 120px; height: 120px; border: 1px solid #A0A;">');

        const screen = xnew(xnew.Screen, { width: 400, height: 200, fit: 'cover' });
        draw(screen.canvas)
      });

      xnew('<div>', (self) => {
        xnew('<p>', 'screen: fill');
        xnew.nest('<div style="width: 120px; height: 120px; border: 1px solid #A0A;">');

        const screen = xnew(xnew.Screen, { width: 400, height: 200, fit: 'fill' });
        draw(screen.canvas)
      });

      function draw(canvas) {
        const context = canvas.getContext('2d');
        const [cx, cy] = [canvas.width / 2, canvas.height / 2];
        const size = 80;

        context.fillStyle = 'rgb(0,0,0)';
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = 'rgb(200,0,100)';
        context.fillRect(cx - 0.6 * cx - size / 2, cy - size / 2, size, size);
        context.fillStyle = 'rgb(100,200,0)';
        context.fillRect(cx + 0.0 * cx - size / 2, cy - size / 2, size, size);
        context.fillStyle = 'rgb(0,100,200)';
        context.fillRect(cx + 0.6 * cx - size / 2, cy - size / 2, size, size);
      }
    }

    function MyTransition(self) {
      xnew.extend(Template, { name: 'my transition' });

      xnew('<div>', (self) => {

        xnew('<button>', 'modal').on('click', () => xnew(Modal));
        
        function Modal(modal) {
          xnew.extend(xnew.Modal);
          modal.element.style.background = 'rgba(0, 0, 0, 0.1)';

          xnew('<div style="position: absolute; inset: 0; margin: auto; width: 400px; max-width: 80%; height: max-content; border: solid 1px #000; border-radius: 8px; background: #fff;">', (self) => {

            // Title Bar
            xnew('<div style="padding: 8px; border-bottom: solid 1px #000; display: flex; justify-content: space-between;">', () => {
              xnew('<span>', 'Title');
              xnew('<button>', 'Close').on('click', () => modal.close());
            });

            // Content
            xnew('<div style="padding: 8px;">', () => {
              xnew('<span>', 'Content');
              xnew('<ul>', () => {
                xnew('<li>', '1st item');
                xnew('<li>', '2nd item');
                xnew('<li>', '3rd item');
              });
            });
          });
        }
      });

      xnew('<div style="border: solid 1px #000; border-radius: 8px;">', (self) => {

        const header = xnew('<div style="margin: 8px; cursor: pointer;">', 'accordion (click me!)')
        const accordion = xnew((self) => {
          xnew.extend(xnew.Accordion, { open: false });

          xnew('<div style="padding: 8px; border-top: solid 1px #000;">', () => {
            xnew('<span>', 'Content');
            xnew('<ul>', () => {
              xnew('<li>', '1st item');
              xnew('<li>', '2nd item');
              xnew('<li>', '3rd item');
            });
          });
        });
        header.on('click', () => accordion.toggle());
      });
    }


  </script>
</body>

</html>
