<body class="relative m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  
  <script>
    let count = 0;
    xnew('#main', (unit) => {
      xnew('<p>', 'Please wait.');
      
      xnew.promise(new Promise((resolve) => {
        xnew.timeout(() => resolve('First Promise Resolved'), 2000);

      });

      xnew.promise(new Promise((resolve) => {
        xnew.timeout(() => resolve('Second Promise Resolved'), 1000);
      }));

      xnew.then((results) => {
        results.forEach((result) => {
          const p = xnew('<p>', result);
        });
      });
    });


  </script>
