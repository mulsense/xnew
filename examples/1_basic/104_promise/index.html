<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
  <script src="../../thirdparty/tailwindcss/playcdn.js"></script>
</head>

<body class="m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  
  <script>

    xnew(document.querySelector('#main'), (unit) => {
      xnew('<p>', 'Please wait.');
      
      const myComponent = xnew(MyComponent);

      const promise = xnew.promise(myComponent);

      promise.then((result) => {
        console.log(result);
      });
    });

    function MyComponent(unit) {
      xnew.promise(new Promise((resolve) => {
        xnew.timeout(() => resolve('First Promise Resolved.'), 2000);
      }));

      xnew.promise(new Promise((resolve) => {
        xnew.timeout(() => resolve('Second Promise Resolved.'), 1000);
      })).then((text) => {
        return text + ' then.';
      });

      xnew.then((results) => {
        results.forEach((result) => {
          const p = xnew('<p>', result);
        });
        return 'All Promises Resolved.';
      });
    }


  </script>
</body>

</html>
