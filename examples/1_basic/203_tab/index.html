<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
  <script src="../../thirdparty/tailwindcss/playcdn.js"></script>
</head>

<body class="relative m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  <script>
    xnew('#main', (unit) => {
      xnew.extend(xnew.basics.TabFrame);
      xnew.nest('<div class="p-2">')

      xnew('<div class="flex">', () => {
        xnew(TabButton, { name: 'Tab 1' });
        xnew(TabButton, { name: 'Tab 2' });
        xnew(TabButton, { name: 'Tab 3' });
      });
      xnew(TabContent1);
      xnew(TabContent2);
      xnew(TabContent3);
    });

    function TabButton(unit, { name }) {
      xnew.extend(xnew.basics.TabButton);
      xnew('<div class="m-2">', name);
    }

    function TabContent1(unit) {
      xnew.extend(xnew.basics.TabContent);
      xnew.nest('<div class="p-2 border rounded-lg bg-red-100">');
      xnew('<p>', 'content 1');
    }
 
    function TabContent2(unit) {
      xnew.extend(xnew.basics.TabContent);
      xnew.nest('<div class="p-2 border rounded-lg bg-green-100">');
      xnew('<p>', 'content 2');
    }

    function TabContent3(unit) {
      xnew.extend(xnew.basics.TabContent);
      xnew.nest('<div class="p-2 border rounded-lg bg-blue-100">');
      xnew('<p>', 'content 3');
    }
  </script>
</body>

</html>
