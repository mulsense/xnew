<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
</head>

<body>
  <div id="main" style="position: relative; width: 100%; height: 100vh;"></div>
  <script>
    xnew('#main', (self) => {
      xnew('<button>', 'open modal!').on('click', () => xnew(MyModal));
    });

    function MyModal(frame) {
      xnew.extend(xnew.ModalFrame);

      xnew((content) => {
        xnew.extend(xnew.ModalContent, { duration: 300, easing: 'ease', background: 'rgba(0, 0, 0, 0.1)' });
        xnew.nest('<div style="width: 300px; max-width: 80%; border: solid 1px #000; border-radius: 8px; background: #fff;">');

        // Title Bar
        xnew('<div style="padding: 6px; border-bottom: solid 1px #000; display: flex; justify-content: space-between;">', () => {
          xnew('<span>', 'Title');
          xnew('<button>', 'Close').on('click', () => frame.close());
        });

        // Content
        xnew('<div style="padding: 6px;">', () => {
          xnew('<span>', 'Content');
          xnew('<ul>', () => {
            xnew('<li>', '1st item');
            xnew('<li>', '2nd item');
            xnew('<li>', '3rd item');
          });
        });
      });
   
      frame.on('-close', () => {
        console.log('-close');
      })
    }
  </script>
</body>

</html>
