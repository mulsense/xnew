<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
  <script src="../../thirdparty/tailwindcss/playcdn.js"></script>
</head>

<body class="m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  <script>
    xnew(document.querySelector('#main'), (unit) => {
      xnew.nest('<div class="p-2">');
      xnew(MyPanel);
    });

    function MyPanel(panel) {
      const params = { data: 20, flag: true, color: 'red', };

      xnew.nest('<div class="w-64 p-1 border rounded-lg shadow-lg bg-white">');
      xnew.extend(xnew.basics.GUIPanel, { name: 'My Panel', open: true, params });
      
      const text = xnew('<div class="m-0.5 p-1 rounded bg-gray-200">', 'Console');

      panel.group({ name: 'group 1', open: true }, (group) => {
        group.button('button1').on('click', () => text.element.textContent = 'button1 clicked');
        group.button('button2').on('click', () => text.element.textContent = 'button2 clicked');
        group.button('button3').on('click', () => text.element.textContent = 'button3 clicked');
        group.separator();
      });

      panel.slider('data', { min: 0, max: 60, step: 2 }).on('input', ({ value }) => text.element.textContent = `data changed to ${value}`);
      panel.checkbox('flag').on('input', ({ value }) => text.element.textContent = `flag changed to ${value}`);
      panel.select('color', { options: ['red', 'green', 'blue'] }).on('input', ({ value }) => text.element.textContent = `color changed to ${value}`);
      panel.separator();

      const show = panel.checkbox('show');
      const group = panel.group({ open: false }, (group) => {
        group.text('hellow');
      });
      show.on('input', ({ value }) => value ? group.open() : group.close());

      panel.on('-eventcapture', ({ key, value }) => {
        console.log(key, value);
      });
    }
  </script>
</body>

</html>
