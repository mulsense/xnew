<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
  <script src="../../thirdparty/tailwindcss/playcdn.js"></script>
</head>

<body class="m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  <script>
    xnew('#main', (unit) => {
      xnew.nest('<div class="p-2">')
      xnew(MyAccordion)
    });

    function MyAccordion(frame) {
      xnew.extend(xnew.basics.AccordionFrame, { open: true, duration: 300, easing: 'ease' });
      xnew.nest('<div class="w-64 border rounded-lg">');

      xnew('<div class="flex items-center select-none cursor-pointer">', (unit) => {
        unit.on('click', () => frame.toggle());
        xnew((unit) => {
          xnew.nest('<svg viewBox="0 0 24 24" class="m-1 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2">');
          xnew('<path d="M12 4 20 12 12 20" />');
          frame.on('-transition', ({ state }) => unit.element.style.transform = `rotate(${state * 90}deg)`);  
        });
        xnew('<div class="my-2">', 'accordion (click me!)');
      });

      xnew('<div>', (unit) => {
        xnew.extend(xnew.basics.AccordionContent);
        xnew.nest('<div class="p-2 border-t">');
        xnew('<span>', 'Content');
        xnew('<ul>', () => {
          xnew('<li class="ml-2">', '1st item');
          xnew('<li class="ml-2">', '2nd item');
          xnew('<li class="ml-2">', '3rd item');
        });
      });

    }
  </script>
</body>

</html>
