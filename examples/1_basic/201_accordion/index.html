<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
  <script src="../../thirdparty/tailwindcss/playcdn.js"></script>
</head>

<body class="relative m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  <script>
    xnew('#main', (unit) => {
      xnew.nest('<div class="p-2">')
      xnew(MyAccordion)
    });

    function MyAccordion(frame) {
      xnew.extend(xnew.basics.AccordionFrame, { open: true, duration: 300, easing: 'ease' });
      xnew.nest('<div class="w-64 border rounded-lg">');

      xnew((unit) => {
        xnew.nest('<div style="display: flex; align-items: center; cursor: pointer;">');
        unit.on('click', () => frame.toggle());
        xnew(() => {
          xnew.nest('<div style="display:inline-block; position: relative; width: 0.55em; margin: 0 0.3em;">');
          const arrow = xnew(`<div style="width: 100%; height: 0.55em; border-right: 0.12em solid currentColor; border-bottom: 0.12em solid currentColor; box-sizing: border-box; transform-origin: center;">`);
          frame.on('-transition', ({ state }) => {
              arrow.element.style.transform = `rotate(${state * 90 - 45}deg)`;
          });  
        });
        xnew('<div class="my-2 w-full select-none cursor-pointer">', 'accordion (click me!)');
      });

      xnew((unit) => {
        xnew.extend(xnew.basics.AccordionContent);
        xnew.nest('<div class="p-2 border-t">');
        xnew('<span>', 'Content');
        xnew('<ul>', () => {
          xnew('<li class="ml-2">', '1st item');
          xnew('<li class="ml-2">', '2nd item');
          xnew('<li class="ml-2">', '3rd item');
        });
      });

    }
  </script>
</body>

</html>
