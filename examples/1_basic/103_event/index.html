<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
  <script src="../../thirdparty/tailwindcss/playcdn.js"></script>
</head>

<body class="m-0 p-0 w-full h-screen overflow-hidden">
  <div id="main" class="relative w-full h-full"></div>
  
  <script>
    let count = 0;
    xnew('#main', (unit) => {
      xnew(Div);
      xnew(Div);
    });

    function Div(unit) {
      xnew.protect();
      xnew.nest('<div class="p-2 flex items-center">');

      xnew((unit) => {
        xnew.nest('<button class="h-8 px-2 border rounded-lg cursor-pointer hover:bg-gray-200">');
        unit.element.textContent = 'click';

        unit.on('click', ({ event }) => xnew.emit('+countup'));
      });

      xnew((unit) => {
        xnew.nest('<div class="m-2">');
        unit.element.textContent = '0';
        let count = 0;
        unit.on('+countup', () => unit.element.textContent = count++);
      });
    }

  </script>
</body>

</html>
