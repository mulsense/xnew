<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      xnew.nest('<div style="position: absolute; width: 400px; height: 300px; inset: 0; margin: auto; background: #000; overflow: hidden;">');
      
      xnew.interval(() => xnew(Box), 10);
    });
    
    function Box(self) {
      const box = xnew.nest('<div style="position: absolute; width: 30px; height: 30px; background: #F80;">');
      box.element.style.left = (Math.random() * 400 - 15) + 'px';
      box.element.style.top = (Math.random() * 300 - 15) + 'px';

      // fade in -> fade out -> finalize
      xnew.transition((x) => {
        box.element.style.opacity = x;
      }, 1000).next((x) => {
        box.element.style.opacity = 1.0 - x;
      }, 1000).next(() => {
        self.finalize();
      });

      self.on('update', (count) => {
        box.element.style.transform = `rotate(${count}deg)`;
      });
    }
  </script>
</body>

</html>
