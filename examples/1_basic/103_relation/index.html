<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
</head>

<body>
  <script>
    // reset button
    xnew((self) => {
      const reset = xnew(Button, { text: 'reset' });
      let parent = xnew(Parent);
      let console = xnew(Console);
      reset.on('click', () => {
        parent.finalize();
        console.finalize();
        parent = xnew(Parent);
        console = xnew(Console);
      });
    });

    // parent component
    function Parent(self) {
      xnew.nest('<div style="padding: 6px; background: #08F;">');
      xnew('<span>', 'parent');

      const button1 = xnew(Button, { text: 'stop' });
      const button2 = xnew(Button, { text: 'finalize' });
      const text = xnew('<div>');

      let isRunning = false;
      button1.on('click', () => {
        button1.element.textContent = isRunning ? 'start' : 'stop';
        isRunning ? self.stop() : self.start();
      });
      button2.on('click', (event) => self.finalize());

      xnew(Child);
      self.on('start', () => {
        isRunning = true;
        self.emit('+console', 'parent start');
      });
      self.on('update', (count) => {
        text.element.textContent = `count ${count}`;
      });
      self.on('stop', () => {
        isRunning = false;
        self.emit('+console', 'parent stop');
      });
      self.on('finalize', () => {
        self.emit('+console', 'parent finalize');
      });
    }

    // child component
    function Child(self) {
      xnew.nest('<div style="padding: 6px; background: #F80;">');
      xnew('<span>', 'child');

      const button1 = xnew(Button, { text: 'stop' });
      const button2 = xnew(Button, { text: 'finalize' });
      const text = xnew('<div>');

      let isRunning = false;
      button1.on('click', (event) => {
        button1.element.textContent = isRunning ? 'start' : 'stop';
        isRunning ? self.stop() : self.start();
      });
      button2.on('click', (event) => self.finalize());

      self.on('start', () => {
        isRunning = true;
        self.emit('+console', 'child start');
      });
      self.on('update', (count) => {
        text.element.textContent = `count ${count}`;
      });
      self.on('stop', () => {
        isRunning = false;
        self.emit('+console', 'child stop');
      });
      self.on('finalize', () => {
        self.emit('+console', 'child finalize');
      });
    }

    function Button(self, { text }) {
      xnew.nest('<button style="width: 60px; margin: 6px;">');
      self.element.textContent = text;
    }

    function Console(self) {
      xnew.nest('<div style="margin: 16px 0; border: solid 1px #AAA;">');
      xnew('<div style="background: #DDD;">', 'console');

      const list = [];
      let autoincrement = 0;
      self.on('+console', (text) => {
        list.push(xnew('<div>', autoincrement++ + ': ' + text));
        if (list.length > 6) {
          list.shift().finalize();
        }
      });
    }
  </script>
</body>

</html>
