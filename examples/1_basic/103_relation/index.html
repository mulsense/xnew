<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
</head>

<body>
  <script>
    xnew('<div>', (self) => {
      // reset button
      const reset = xnew('<button style="margin: 6px;">', 'reset');
      const parent = xnew(Parent);
      reset.on('click', () => parent.reboot());
    });
    xnew(Console);

    // parent component
    function Parent(self) {
      xnew.nest('<div style="padding: 6px; background: #08F;">');
      xnew('<span>', 'parent');

      const button1 = xnew('<button style="margin: 6px;">', 'stop');
      const button2 = xnew('<button style="margin: 6px;">', 'finalize');
      const div = xnew('<div>');

      button1.on('click', () => {
        button1.element.textContent = self.state === 'stopped' ? 'start' : 'stop';
        self.state === 'stopped' ? self.start() : self.stop();
      });
      button2.on('click', (event) => self.finalize());

      xnew(Child);
      self.on('start', () => xnew.emit('+console', 'parent start'));
      self.on('update', (count) => div.element.textContent = `count ${count}`);
      self.on('stop', () => xnew.emit('+console', 'parent stop'));
      self.on('finalize', () => xnew.emit('+console', 'parent finalize'));
    }

    // child component
    function Child(self) {
      xnew.nest('<div style="padding: 6px; background: #F80;">');
      xnew('<span>', 'child');

      const button1 = xnew('<button style="margin: 6px;">', 'stop');
      const button2 = xnew('<button style="margin: 6px;">', 'finalize');
      const div = xnew('<div>');

      button1.on('click', (event) => {
        button1.element.textContent = self.state === 'stopped' ? 'start' : 'stop';
        self.state === 'stopped' ? self.start() : self.stop();
      });
      button2.on('click', (event) => self.finalize());

      self.on('start', () => xnew.emit('+console', 'child start'));
      self.on('update', (count) => div.element.textContent = `count ${count}`);
      self.on('stop', () => xnew.emit('+console', 'child stop'));
      self.on('finalize', () => xnew.emit('+console', 'child finalize'));
    }

    function Console(self) {
      xnew.nest('<div style="margin: 16px 0; border: solid 1px #AAA;">');
      xnew('<div style="background: #DDD;">', 'console');

      const list = [];
      let autoincrement = 0;
      self.on('+console', (text) => {
        list.push(xnew('<div>', autoincrement++ + ': ' + text));
        if (list.length > 6) {
          list.shift().finalize();
        }
      });
    }
  </script>
</body>

</html>
