<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../dist/xnew.js"></script>
</head>

<body>
  <div id="main" style="position: relative; width: 100%; height: 100vh;"></div>
  <script>
    xnew('#main', (self) => {
      
      xnew('<div>', (frame) => {
        xnew.extend(xnew.PanelFrame);
        xnew.nest('<div style="font-size: 0.8em; width: 200px; padding: 6px; border: solid 1px #000; border-radius: 6px;">')

        xnew('<div style="margin: 2px;">', 'My Panel');

        xnew((self) => {
          xnew.extend(xnew.PanelGroup, { name: 'group 1', open: false });
          xnew('<button style="display: block; width: 100%;">', 'button 1');
          xnew('<button style="display: block; width: 100%;">', 'button 2');
          xnew('<button style="display: block; width: 100%;">', 'button 3');
        });

        xnew((self) => {
          xnew.extend(xnew.PanelGroup, { name: 'group 2', open: true });

          xnew((frame) => {
            xnew.extend(xnew.InputFrame);
            xnew('<div style="font-size: 0.9em; display: flex; justify-content: space-between;">', (self) => {
                xnew('<div style="flex: auto">', 'range 1');
                const status = xnew('<div style="flex: none">', '25');
                frame.on('-input', ({ event }) => {
                  status.element.textContent = event.target.value;
                })
            });
            xnew('<input type="range" name="range 1" min="0" max="100" value="25" style="margin: 0; width: 100%">');
          });

          xnew((frame) => {
            xnew.extend(xnew.InputFrame);

            xnew('<div style="font-size: 0.9em; display: flex; justify-content: space-between;">', (self) => {
                xnew('<div style="flex: auto">', 'radio 1');
                const status = xnew('<div style="flex: none">', 'radio A');
                frame.on('-input', ({ event }) => {
                  status.element.textContent = event.target.value;
                })
            });
            xnew('<label style="display: block;">', () => {
              xnew('<input type="radio" name="radio 1" value="radio A" checked>');
              xnew('<span style="margin: 0 8px;">', 'radio A');
            });
            xnew('<label style="display: block;">', () => {
              xnew('<input type="radio" name="radio 1" value="radio B">');
              xnew('<span style="margin: 0 8px;">', 'radio B');
            });
            xnew('<label style="display: block;">', () => {
              xnew('<input type="radio" name="radio 1" value="radio C">');
              xnew('<span style="margin: 0 8px;">', 'radio C');
            });
          })

          xnew((self) => {
            xnew.extend(xnew.InputFrame);

            xnew('<div style="font-size: 0.9em; display: flex; justify-content: space-between;">', (self) => {
                xnew('<div style="flex: auto">', 'text 1');
            });
            xnew('<input type="text" name="text 1" value="text" style="box-sizing: border-box; width: 100%">');
          })
        });
      });
    });
  </script>
</body>

</html>
