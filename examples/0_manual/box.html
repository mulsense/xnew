<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../dist/xnew.js"></script>
</head>

<body>
  <script>
    xnew(Component);

    function Component(self) {
      xnew('<div style="position: absolute; width: 200px; height: 200px; inset: 0; margin: auto; background: #08F">', (self) => {
        let isRunning = false;
        self.on('click', (event) => {
          isRunning ? self.stop() : self.start();
        });

        self.on('start', () => {
          isRunning = true;
          self.element.textContent = 'start';
        });

        self.on('update', (count) => {
          self.element.style.transform = `rotate(${count}deg)`;
        });
        
        self.on('stop', () => {
          isRunning = false;
          self.element.textContent = 'stop';
        });
      });
    }
  </script>
</body>

</html>
