<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../dist/xnew.js"></script>
</head>

<body>
  <script>
    xnew(Component);

    function Component(unit) {
      xnew.nest('<div style="position: absolute; width: 200px; height: 200px; inset: 0; margin: auto; background: #08F">');
      
      const text = xnew('<span>');
     
      let running = false;
      unit.on('click', (event) => {
        console.log('click');
        running ? unit.stop() : unit.start();
      });

      unit.on('start', () => {
        running = true;
        text.element.textContent = 'start';
      });

      let rotate = 0;
      unit.on('process', () => {
        rotate++;
      });

      unit.on('update', () => {
        unit.element.style.transform = `rotate(${rotate}deg)`;
      });
      
      unit.on('stop', () => {
        running = false;
        text.element.textContent = 'stop';
      });
    }
  </script>
</body>

</html>
