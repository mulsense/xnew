<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/pixi.min.js"></script>
  <script src="../../dist/xnew.js"></script>
  <script src="../../dist/addons/xpixi.js"></script>
  <script src="../../dist/addons/xutil.js"></script>
</head>

<body style="margin: 0; height: 100vh;">
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const screen = xnew(xnew.Screen, { width: 800, height: 400 });

      xpixi.setup({
        renderer: PIXI.autoDetectRenderer({
          width: screen.canvas.width, height: screen.canvas.height, view: screen.canvas
        }) 
      });

      xnew(Box, { x: 800 / 2, y: 400 / 2, size: 100, color: 0xEA1E63 });
      xnew(Controller);
    });

    function Controller(self) {
      self.on('touchstart contextmenu wheel', (event) => {
        event.preventDefault();
      });

      const stick = xnew({ style: 'position: absolute; left: 10px; bottom: 10px; z-index: 10;' }, 
        xutil.AnalogStick, { size: 130 }
      );
      stick.on('-down -move -up', ({ vector }) => {
        stick.emit('+move', { vector });
      })

      const dpad = xnew({ style: 'position: absolute; left: 10px; bottom: 150px; z-index: 10;' },
        xutil.DPad, { size: 130 }
      );
      dpad.on('-down -move -up', ({ vector }) => {
        dpad.emit('+move', { vector });
      })

      const button = xnew({ style: 'position: absolute; right: 20px; bottom: 20px; z-index: 10;' },
        xutil.CircleButton
      );
      button.on('-down', () => {
        button.emit('+action');
      })
    }

    function Box(self, { x, y, size, color }) {
      const object = xpixi.nest(new PIXI.Container());
      object.x = x;
      object.y = y;

      const graphics = new PIXI.Graphics();
      object.addChild(graphics);

      graphics.beginFill(color);
      graphics.drawRect(-size / 2, -size / 2, size, size);
      graphics.endFill();

      let move = null;
      let direction = +1;
      self.on('+move', ({ vector }) => {
        move = vector;
      });
      self.on('+action', () => {
        direction *= -1;
      });

      return {
        update() {
          object.rotation += 0.01 * direction;
          if (move) {
            object.x += move.x * 5;
            object.y += move.y * 5;
          }
        },
      };
    }
       
  </script>
</body>

</html>
