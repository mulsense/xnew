<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../dist/xnew.js"></script>
</head>

<body>
  <script>
    xnew(Parent);

    function Parent(self) {
      xnew.nest({
        style: {
          position: 'absolute',
          width: '200px',
          height: '200px',
          inset: 0,
          margin: 'auto',
          background: '#08F'
        }
      });
      
      const text = xnew({ tagName: 'span' });

      xnew(Child);

      self.on('click', () => {
        self.isRunning ? self.stop() : self.start();
      });

      return {
        start() {
          text.element.textContent = 'parent: start';
        },
        update(count) {
          self.element.style.transform = `rotate(${count}deg)`;
        },
        stop() {
          text.element.textContent = 'parent: stop';
        },
      };
    }

    function Child(self) {
      xnew.nest({
        style: {
          position: 'absolute',
          width: '100px',
          height: '100px',
          inset: 0,
          margin: 'auto',
          background: '#F80'
        }
      });
      
      const text = xnew({ tagName: 'span' });

      self.on('click', (event) => {
        event.stopPropagation(); // cancel propagation to the parent element
        self.isRunning ? self.stop() : self.start();
      });

      return {
        start() {
          text.element.textContent = 'child: start';
        },
        update(count) {
          self.element.style.transform = `rotate(${count}deg)`;
        },
        stop() {
          text.element.textContent = 'child: stop';
        },
      };
    }
  </script>
</body>

</html>
