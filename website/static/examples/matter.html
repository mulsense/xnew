<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/matter.min.js"></script>
  <script src="../xnew.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="main" style="position: relative; width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const screen = xnew(xnew.Screen, { width: 800, height: 450 });
      xnew.context('screen', screen);

      xnew(MatterMain);

      const button = xnew({ tagName: 'button', style: 'position: absolute; top: 0;' }, 'reset');
      button.on('click', () => {
        button.emit('+matter.reset');
      });
    });

    function MatterMain(self) {
      const screen = xnew.context('screen');

      const engine = Matter.Engine.create();
      const render = Matter.Render.create({
        canvas: screen.canvas,
        engine,
        options: {
          width: screen.width,
          height: screen.height,
          hasBounds: true,
          wireframes: false,
          background: 'rgb(240,240,240)'
        }
      });
      Matter.Composite.add(engine.world, Matter.MouseConstraint.create(engine, { element: screen.canvas }));

      xnew.extend(MatterObject, engine.world);

      const contents = xnew(MatterContents);
      
      self.on('+matter.reset', () => {
        contents.reboot();
      })

      return {
        update() {
          Matter.Engine.update(engine);
          Matter.Render.world(render);
        },
      }
    }

    function MatterObject(self, object) {
      const parent = xnew.context('MatterObject');
      xnew.context('MatterObject', object);

      parent && Matter.Composite.add(parent, object);
      return {
        finalize() {
          parent && Matter.Composite.remove(parent, object);
        },
      }
    }

    function MatterContents(self) {
      xnew(Rectangle, 400, 200, 80, 80);
      xnew(Polygon, 450, 50, 6, 40);
      xnew(Circle, 350, 50, 40);
      xnew(Rectangle, 400, 400, 800, 20, { isStatic: true });
    }

    function Rectangle(self, ...args) {
      const object = Matter.Bodies.rectangle(...args)
      xnew.extend(MatterObject, object);
    }

    function Circle(self, ...args) {
      const object = Matter.Bodies.circle(...args)
      xnew.extend(MatterObject, object);
    }

    function Polygon(self, ...args) {
      const object = Matter.Bodies.polygon(...args)
      xnew.extend(MatterObject, object);
    }
  </script>
</body>
</html>
