<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/pixi.min.js"></script>
  <script src="../thirdparty/three.min.js"></script>
  <script src="../dist/xnew.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const screen = xnew(xnew.Screen, { width: 800, height: 400 });
      xnew.context('screen', screen);

      const oscanvas = new OffscreenCanvas(800, 400);
      xnew.context('oscanvas', oscanvas);

      xnew(ThreeMain);
      xnew(PixiMain);
    });

    function ThreeMain(self) {
      const oscanvas = xnew.context('oscanvas');
      const renderer = new THREE.WebGLRenderer({ canvas: oscanvas});

      const camera = new THREE.PerspectiveCamera(45, oscanvas.width / oscanvas.height);
      camera.position.set(0, 0, +100);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xFFFFFF);
      xnew.extend(ThreeObject, scene);

      xnew(Cube, { x: 0, y: 0, z: 0, size: 40 });

      return {
        update() {
          renderer.render(scene, camera);
        },
      }
    }

    function ThreeObject(self, object) {
      const parent = xnew.context('ThreeObject');
      xnew.context('ThreeObject', object);

      parent?.add(object);
      return {
        finalize() {
          parent?.remove(object);
        },
      }
    }

    function PixiMain(self) {
      const screen = xnew.context('screen');
      const renderer = PIXI.autoDetectRenderer({ view: screen.canvas, width: screen.width, height: screen.height, backgroundColor: '#FFF' });

      const scene = new PIXI.Container();
      xnew.extend(PixiObject, scene);

      const oscanvas = xnew.context('oscanvas');
      const background = new PIXI.Sprite(PIXI.Texture.from(oscanvas));
      scene.addChild(background);

      xnew(Box, { x: 800 / 2, y: 400 / 2, size: 160, color: 0xEA1E63 });

      return {
        update() {
          background.texture.update()
          renderer.render(scene);
        },
      };
    }

    function PixiObject(self, object) {
      const parent = xnew.context('PixiObject');
      xnew.context('PixiObject', object);

      parent?.addChild(object);
      return {
        finalize() {
          parent?.removeChild(object);
        },
      }
    }

    function Box(self, { x, y, size, color }) {
      const object = new PIXI.Container();
      object.x = x;
      object.y = y;

      const graphics = new PIXI.Graphics();
      object.addChild(graphics);

      graphics.beginFill(color);
      graphics.drawRect(-size / 2, -size / 2, size, size);
      graphics.endFill();

      xnew.extend(PixiObject, object);

      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }

    function Cube(self, { x, y, z, size }) {
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshNormalMaterial();
      const object = new THREE.Mesh(geometry, material);

      xnew.extend(ThreeObject, object);

      return {
        update() {
          object.rotation.y += 0.01;
        },
      };
    }
  </script>
</body>

</html>
