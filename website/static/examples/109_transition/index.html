<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/pixi.min.js"></script>
  <script src="../../dist/xnew.js"></script>
  <script src="../../dist/addons/xpixi.js"></script>
</head>

<body style="margin: 0; height: 100vh;">
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      xnew(xnew.Screen, { width: 800, height: 450 });
      xpixi.setup();

      xnew(Scene1);
    });

    function Scene1(self) {
      xnew(Text, 'Scene1');
      xnew(Box, { x: 800 / 2, y: 400 / 2, size: 160, color: 0xff2266 });

      self.on('pointerdown', () => {
        xnew(self.parent, Scene2);
        self.finalize();
      });
    }

    function Scene2(self) {
      xnew(Text, 'Scene2');
      xnew(Box, { x: 800 / 2, y: 400 / 2, size: 160, color: 0x6622ff });

      self.on('pointerdown', () => {
        xnew(self.parent, Scene1);
        self.finalize();
      });
    }

    function Text(self, value) {
      const text = xpixi.nest(new PIXI.Text(value, new PIXI.TextStyle({ fontSize: 24, fill: '#FFFFFF' })));
      text.x = 10;
      text.y = 10;
    }

    function Box(self, { x, y, size, color }) {
      const object = xpixi.nest(new PIXI.Container());
      object.position.set(x, y);
      object.addChild(new PIXI.Graphics().rect(-size / 2, -size / 2, size, size).fill(color));
      
      xnew.transition(({ progress }) => {
        object.alpha = progress;
      }, 2000);

      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }
  </script>
</body>

</html>
