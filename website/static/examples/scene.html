<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../thirdparty/pixi.min.js"></script>
  <script src="../xnew.js"></script>
  <style>
    html {
      height: -webkit-fill-available;
    }

    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      position: absolute;
      margin: 0;
      inset: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const screen = xnew(xnew.Screen, { width: 800, height: 450 });

      xnew(PixiMain, screen.canvas);
    });

    function PixiMain(self, canvas) {
      const renderer = PIXI.autoDetectRenderer({ view: canvas, width: canvas.width, height: canvas.height, backgroundColor: '#FFF' });
      const contents = xnew(PixiContents);

      return {
        update() {
          renderer.render(contents.scene);
        },
      };
    }

    function PixiNest(self, object) {
      const parent = xnew.context('PIXI.DisplayObject');
      xnew.context('PIXI.DisplayObject', object);

      parent?.addChild(object);
      return {
        finalize() {
          parent?.removeChild(object);
        },
      }
    }

    function PixiContents(self) {
      const scene = new PIXI.Container();
      self.extend(PixiNest, scene);

      xnew(Scene1);
      return {
        get scene() {
          return scene;
        },
      };
    }

    function Scene1(self) {
      xnew(Text, 'Scene1');
      xnew(Box, 800 / 2, 400 / 2, 160, 0xff2266);

      self.on('pointerdown', () => {
        xnew(self.parent, Scene2);
        self.finalize();
      });
    }

    function Scene2(self) {
      xnew(Text, 'Scene2');
      xnew(Box, 800 / 2, 400 / 2, 160, 0x6622ff);

      self.on('pointerdown', () => {
        xnew(self.parent, Scene1);
        self.finalize();
      });
    }

    function Text(self, value) {
      const text = new PIXI.Text(value, new PIXI.TextStyle({ fontSize: 24, fill: '#000000' }));
      self.extend(PixiNest, text);
      text.x = 10;
      text.y = 10;
    }

    function Box(self, x, y, size, color) {
      const object = new PIXI.Container();
      self.extend(PixiNest, object);

      object.x = x;
      object.y = y;

      const graphics = object.addChild(new PIXI.Graphics());
      graphics.beginFill(color);
      graphics.drawRect(-size / 2, -size / 2, size, size);
      graphics.endFill();

      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }
  </script>
</body>

</html>
