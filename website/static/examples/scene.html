<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/pixi.min.js"></script>
  <script src="../xnew.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', () => {
      const screen = xnew(xnew.Screen, { width: 800, height: 450 });

      xnew(PixiMain, screen.canvas);
    });

    function PixiMain(canvas) {
      const renderer = PIXI.autoDetectRenderer({ view: canvas, width: canvas.width, height: canvas.height, backgroundColor: '#FFF' });
      const scene = new PIXI.Container();
      xnew.extend(PixiObject, scene);

      xnew(PixiContents);

      return {
        update() {
          renderer.render(scene);
        },
      };
    }

    function PixiObject(object) {
      const parent = xnew.context('PixiObject');
      xnew.context('PixiObject', object);

      parent?.addChild(object);
      return {
        finalize() {
          parent?.removeChild(object);
        },
      }
    }

    function PixiContents() {
      xnew(Scene1);
    }

    function Scene1() {
      xnew(Text, 'Scene1');
      xnew(Box, 800 / 2, 400 / 2, 160, 0xff2266);

      xthis.on('pointerdown', () => {
        xnew(xthis.parent, Scene2);
        xthis.finalize();
      });
    }

    function Scene2() {
      xnew(Text, 'Scene2');
      xnew(Box, 800 / 2, 400 / 2, 160, 0x6622ff);

      xthis.on('pointerdown', () => {
        xnew(xthis.parent, Scene1);
        xthis.finalize();
      });
    }

    function Text(value) {
      const text = new PIXI.Text(value, new PIXI.TextStyle({ fontSize: 24, fill: '#000000' }));
      xnew.extend(PixiObject, text);
      text.x = 10;
      text.y = 10;
    }

    function Box(x, y, size, color) {
      const object = new PIXI.Container();
      xnew.extend(PixiObject, object);

      object.x = x;
      object.y = y;

      const graphics = object.addChild(new PIXI.Graphics());
      graphics.beginFill(color);
      graphics.drawRect(-size / 2, -size / 2, size, size);
      graphics.endFill();

      xnew.transition((progress) => {
        object.alpha = progress;
      },5000);

      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }
  </script>
</body>

</html>
