<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../thirdparty/three.min.js"></script>
  <script src="../xnew.js"></script>

  <style>
    html {
      height: -webkit-fill-available;
    }
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      position: absolute;
      margin: 0;
      inset: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%; perspective: 300px; perspective-origin: center;">
    <div id="screen" style="position: absolute; width: 100%; height: 100%;"></div>
    <div id="target" style="position: absolute; opacity: 0.5; inset: 0; margin: auto; width: 600px; height: 400px; background: #AAA;">
      aaa
    </div>
  </div>
  <script>
    xnew('#main', () => {
      const main = xnew.current;
      const perspective = 300 / (Math.tan(45 / 2 * Math.PI / 180) * 2);

      //main.element.style.perspective = `${perspective}px`;
      xnew('#screen', () => {
        const screen = xnew(xnew.Screen, { width: 600, height: 400, objectFit: 'contain' });
        xnew(screen, ThreeMain, screen.canvas);
      });

      xnew('#target', () => {
        const xnode = xnew.current;

        xnode.element.style.transformOrigin = 'center';
        xnode.element.style.transform = 'rotateY(20deg) translateX(0px) ';

        let rotx = 0;
        let roty = 0;
        xnode.on('~scene.rotate', (move) => {
          rotx += move.y;
          roty -= move.x;
          let x = Math.sin(-roty * Math.PI / 180) * 300;
          let y = Math.sin(+rotx * Math.PI / 180) * Math.cos(-roty * Math.PI / 180) * 300;
          let z = Math.cos(-roty * Math.PI / 180) * Math.cos(-rotx * Math.PI / 180) * 300 - 300;
          xnode.element.style.transform = `rotateY(${roty}deg) rotateX(${rotx}deg) translateX(${x}px) translateY(${y}px) translateZ(${z}px)`;
        });

      });
      xnew(Event);
    });

    function ThreeMain(canvas) {
      const renderer = new THREE.WebGLRenderer({ canvas });

      const perspective = 300;
      const rect = xnew.current.element.getBoundingClientRect();
      const deg = Math.atan2(rect.height / 2, perspective) * 2 * 180 / Math.PI;
      console.log(rect.width, deg);
      const camera = new THREE.PerspectiveCamera(deg, canvas.width / canvas.height);
      const z = 300;
      camera.position.set(0, 0, +z);

      const xnode = xnew.current;
      xnode.on('~camera.zscale', (scale) => {
        camera.position.z /= scale;
      })
      xnode.on('~camera.translate', (move) => {
        camera.position.x += move.x * camera.position.z * 0.001;
        camera.position.y += move.y * camera.position.z * 0.001;
      })
      let rotx = 0;
      let roty = 0;
      xnode.on('~scene.rotate', (move) => {
        rotx += move.y * Math.PI / 180;
        roty += move.x * Math.PI / 180;
        camera.rotation.x = rotx;
        camera.rotation.y = roty;
      })
      const contents = xnew(ThreeContents);

      return {
        update() {
          renderer.render(contents.scene, camera);
        },
      }
    }

    function ThreeObject(object) {
      const parent = xnew.context('THREE.Object3D');
      xnew.context('THREE.Object3D', object);

      parent?.add(object);
      return {
        finalize() {
          parent?.remove(object);
        },
      }
    }

    function Event() {
      const xnode = xnew.current;
      xnode.on('touchstart contextmenu wheel', (event) => {
        event.preventDefault();
      });
      xnode.on('wheel', (event) => {
        xnode.emit('~camera.zscale', 1 + 0.001 * event.wheelDeltaY);
      });

      const gesture = xnew(xnew.GestureEvent);
      gesture.on('move', (event, { scale }) => {
        xnode.emit('~camera.zscale', scale);
      });

      const drag = xnew(xnew.DragEvent);
      drag.on('move', (event, { position, delta }) => {
        if (gesture.isActive === true) return;
        if (event.buttons & 1 || !event.buttons) {
          xnode.emit('~scene.rotate', { x: +delta.x, y: +delta.y });
        }
        if (event.buttons & 2) {
          xnode.emit('~camera.translate', { x: -delta.x, y: +delta.y });
        }
      });
    }

    function ThreeContents() {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xFFFFFF);
      xnew.extend(ThreeObject, scene);

      const xnode = xnew.current;
    

      xnew(DirectionaLight, 20, -50, 100);
      xnew(AmbientLight);

      xnew(Plane, 300, 200, 0xF8F8FF);

      return {
        get scene() {
          return scene;
        },
      }
    }

    function DirectionaLight(x, y, z) {
      const object = new THREE.DirectionalLight(0xFFFFFF, 0.40);
      object.position.set(x, y, z);
      xnew.extend(ThreeObject, object);
    }

    function AmbientLight() {
      const object = new THREE.AmbientLight(0xFFFFFF, 0.50);
      xnew.extend(ThreeObject, object);
    }

    function Plane(w, h, color) {
      const geometry = new THREE.PlaneGeometry(w, h, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color, transparent: true, });
      const object = new THREE.Mesh(geometry, material);
      object.receiveShadow = true;

      xnew.extend(ThreeObject, object);
    }

  </script>
</body>

</html>
