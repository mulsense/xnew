<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/three.min.js"></script>
  <script src="../xnew.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const screen = xnew(xnew.Screen, { width: 800, height: 400 });
      xnew.context('screen', screen);

      xnew(ThreeMain);
    });

    function ThreeMain(self) {
      const screen = xnew.context('screen');
      const renderer = new THREE.WebGLRenderer({ canvas: screen.canvas });

      const camera = new THREE.PerspectiveCamera(45, screen.width / screen.height);
      camera.position.set(0, 0, +100);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xFFFFFF);
      xnew.extend(ThreeObject, scene);

      xnew(ThreeContents);

      return {
        update() {
          renderer.render(scene, camera);
        },
      }
    }

    function ThreeObject(self, object) {
      const parent = xnew.context('ThreeObject');
      xnew.context('ThreeObject', object);

      parent?.add(object);
      return {
        finalize() {
          parent?.remove(object);
        },
      }
    }

    function ThreeContents(self) {
      xnew(Light);

      // call iteratively (delay = 100ms, loop = true)
      xnew.timer(() => xnew(Cube), 100, true);
    }

    function Light(self) {
      const object = new THREE.PointLight(0xFFFFFF, 1);
      xnew.extend(ThreeObject, object);
      
      object.position.set(0, 0, +100);
    }

    function Cube(self) {
      const size = 10 * Math.random() + 5;
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF * Math.random() });
      const object = new THREE.Mesh(geometry, material);
      object.position.x = 100 * (Math.random() - 0.5);
      object.position.y = 100 * (Math.random() - 0.5);
      object.position.z = 100 * (Math.random() - 0.5);

      xnew.extend(ThreeObject, object);

      const velocity = {};
      velocity.x = Math.random() - 0.5;
      velocity.y = Math.random() - 0.5;
      velocity.z = Math.random() - 0.5;

      // finalize after 5000ms
      xnew.timer(() => self.finalize(), 5 * 1000);

      return {
        update() {
          object.position.x += velocity.x;
          object.position.y += velocity.y;
          object.position.z += velocity.z;
          object.rotation.y += 0.01;
          object.rotation.x += 0.01;
        },
      };
    }
  </script>
</body>

</html>
