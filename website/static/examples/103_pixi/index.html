<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/pixi.min.js"></script>
  <script src="../../dist/xnew.js"></script>
  <script src="../../dist/addons/xpixi.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const screen = xnew(xnew.Screen, { width: 800, height: 400 });

      xpixi.setup({
        renderer: PIXI.autoDetectRenderer({
          width: screen.canvas.width, height: screen.canvas.height, view: screen.canvas
        }) 
      });

      xnew(Boxes);
    });

    function Boxes(self) {
      const object = xpixi.nest(new PIXI.Container());
      object.position.set(800 / 2, 400 / 2);
      
      for (let y = -1; y <= 1; y++) {
        for (let x = -1; x <= 1; x++) {
          xnew(Box, { x: 80 * x, y: 80 * y, size: 40, color: 0xEA1E63 });
        }
      }
      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }

    function Box(self, { x, y, size, color }) {
      const object = xpixi.nest(new PIXI.Container());
      object.x = x;
      object.y = y;

      const graphics = new PIXI.Graphics();
      object.addChild(graphics);

      graphics.beginFill(color);
      graphics.drawRect(-size / 2, -size / 2, size, size);
      graphics.endFill();

      return {
        update() {
          object.rotation += 0.01;
        },
      };
    }
  </script>
</body>

</html>
