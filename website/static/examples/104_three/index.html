<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../thirdparty/three.min.js"></script>
  <script src="../../dist/xnew.js"></script>
  <script src="../../dist/addons/xthree.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="main" style="width: 100%; height: 100%;"></div>
  <script>
    xnew('#main', (self) => {
      const screen = xnew(xnew.Screen, { width: 800, height: 400 });

      xnew(ThreeMain, { canvas: screen.canvas });
    });

    function ThreeMain(self, { canvas }) {
      xnew.extend(xthree.BaseSystem, { renderer: new THREE.WebGLRenderer({ canvas }) });

      self.camera.position.set(0, 0, +100);

      xnew(Cubes);
    }

    function Cubes(self) {
      const object = new THREE.Object3D(); 
      xnew.extend(xthree.Connect, object);
      
      for (let z = -1; z <= 1; z++) {
        for (let y = -1; y <= 1; y++) {
          for (let x = -1; x <= 1; x++) {
            xnew(Cube, { x: 15 * x, y: 15 * y, z: 15 * z, size: 6 });
          }
        }
      }
      return {
        update() {
          object.rotation.y += 0.01;
          object.rotation.z += 0.01;
        },
      };
    }

    function Cube(self, { x, y, z, size }) {
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshNormalMaterial();
      const object = new THREE.Mesh(geometry, material);
      
      xnew.extend(xthree.Connect, object);
     
      object.position.set(x, y, z);

      return {
        update() {
          object.rotation.x += 0.01;
          object.rotation.y += 0.01;
        },
      };
    }
  </script>
</body>
</html>
